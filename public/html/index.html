<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link type="image/x-icon" rel="shortcut icon" href="../images/index.ico" />	
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css" />
    <link rel="stylesheet" href="../css/style.css" />
    <title>Fitness Tracker</title>
  </head>

  <body>
    <div class="wrapper workout">
      <nav>
        <a href="/"><i class="fas fa-home"></i></a>
        <a href="/stats" class="float-right"><i class="fas fa-chart-line"></i></a>
      </nav>
      <header>
        <h1>Fitness Tracker</h1>
      </header>
      <div class="ui container workout">
        <div class="ui raised card m-auto">
          <div class="prev-workout">
            <h3>Last Workout</h3>
            <div>
              <div class="workout-stats"></div>
              <div class="buttons">
                <a id="continue-btn" href="/exercise?" style="width: 100%;">
                  <button class="huge ui button" id="left-button">
                    Continue Workout
                  </button>
                </a>
                <a href="/exercise" style="width: 100%;">
                  <button class="huge ui button" id="right-button">
                    New Workout
                  </button>
                </a>
              </div>
            </div>
          </div>
          <div class="new-workout">
            <h3>Create Your First Workout</h3>
          </div>
        </div>
      </div>
    </div>
    </div>

    <div id="toast">
      Workout Added Successfully!
    </div>

    <footer class="footer">
      <div class="container">
        <span class="text-muted"><i class="fa fa-code" aria-hidden="true"></i> with <i class="fa fa-heart" aria-hidden="true"></i> by <a href="http://www.spazcool.com">Douglas Wright</a></span>
      </div>
    </footer>

    <script src="https://kit.fontawesome.com/968271eaaa.js" crossorigin="anonymous"></script>
    <script src="../js/api.js"></script>
    <script src="../js/workout.js"></script>
    <script src="../js/index.js"></script>
  </body>

</html>
